<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学术主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #0066cc;
        }

        h2 {
            color: #0099cc;
        }

        p {
            margin-bottom: 15px;
        }

        ul {
            margin-left: 30px;
        }

        li {
            margin-bottom: 5px;
        }

        .contact-info {
            margin-top: 30px;
        }

        .contact-info p {
            margin-bottom: 5px;
        }

        .email {
            color: #009933;
        }

        .github {
            color: #3333cc;
        }
    </style>
</head>

<body>
    <h1>学术姓名</h1>
    <h2>学术职称/学位</h2>

    <h2>研究兴趣</h2>
    <p>在这里写下您的研究兴趣和专长，可以使用项目符号列出：</p>
    <ul>
        <li>研究兴趣 1</li>
        <li>研究兴趣 2</li>
        <li>研究兴趣 3</li>
    </ul>

    <h2>学术经历</h2>
    <p>在这里写下您的学术经历：</p>
    <ul>
        <li>学位或学术职称，所在机构，时间</li>
        <li>学位或学术职称，所在机构，时间</li>
    </ul>

    <h2>发表论文</h2>
    <p>在这里列出您的发表论文：</p>
    <ul>
        <li>论文标题，期刊/会议，年份</li>
        <li>论文标题，期刊/会议，年份</li>
    </ul>

    <div class="contact-info">
        <h2>联系方式</h2>
        <p>您可以通过以下方式联系我：</p>
        <p class="email">电子邮件：your.email@example.com</p>
        <p class="github">GitHub：<a href="https://github.com/your-github-username">https://github.com/your-github-username</a></p>
    </div>
</body>

</html>
